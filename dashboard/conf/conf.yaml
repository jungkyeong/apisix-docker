conf:
  listen:
    host: 0.0.0.0
    port: 9000
  etcd:
    endpoints:
      - "http://etcd:2379" # APISIX 간 공유되는 설정 저장소
    prefix: "/apisix"
  log:
    error_log:
      level: warn
      file_path: /dev/stderr # 에러 로그 위치
    access_log:
      file_path: /dev/stdout # 접근 로그 위치

  security: # 보안 정책 설정
    content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; frame-src xx.xx.xx.xx:3000"

  ssl:
    host: 0.0.0.0
    port: 9443
    cert: /etc/apisix-dashboard/ssl/dashboard.crt
    key: /etc/apisix-dashboard/ssl/dashboard.key

authentication:
  secret: password # 토큰 비밀 키
  expire_time: 3600
  users:
    - username: admin
      password: admin

